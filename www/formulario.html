<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel='stylesheet' href="./css/stylesForm.css">
  </head>
  <body>
    <button
    class="burger"
    onclick="toggleMenu()"></button>
    <div class="background"></div>
    <div class="menu">
      <nav>
        <a style="animation-delay: 0.2s" href="./landingpage.html">Pagina principal</a>
        <a style="animation-delay: 0.2s" href="./acercade.html">Acerca de</a>
        <a style="animation-delay: 0.3s">Contactos</a>
        <a style="animation-delay: 0.4s">Vehiculos</a>
        <a style="animation-delay: 0.5s" href="formulario.html">Formulario</a>
      </nav>
    </div>
    <script type="text/javascript">
      const toggleMenu = () =>
      document.body.classList.toggle("open")
    </script>
    <div class="header">
        <h1>AUTOMAX</h1>
        <p>Su destino para encontrar el vehiculo ideal</p>
    </div>
    <div class="titulo">
      <center>
        <h1>Formulario de Contacto</h1>
      </center>
    <div class="formulario">
      <center>
        <h2>Escribenos para cualquier consulta.</h2>
      <form id="contactForm" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="30" required></textarea><br><br>

        <input type="submit" value="Enviar">
      </form>

      <script src="/js/guardar.js"></script>
    </center>
    </div>
  </body>
</html>
